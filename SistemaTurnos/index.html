<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>Turnero</title>
</head>
<body>
    <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Pedir turno</button>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
        <h2 style="color:white;font-family:Helvetica, sans-serif,">Reserva tu Turno Médico</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>    
<div class="modal-body">
  <p class="col-12">¡IMPORTANTE!. El horario debe ser seleccionado cada 30 minutos, según la franja horaria de atención del médico.</p>
<!-- Aquí están los botones dentro de la estructura -->
<div class="container">
<div class="row">
 <div class="col-md-6 mt-4">
  <select id="especialidad" class="form-select form-select-sm btn btn-outline-primary" aria-label=".form-select-sm example">

    <option value="8">Oncología</option>
    <option value="9">Pediatria</option>
    <option value="10">Traumatología</option>
       </select>
   </div>
    <div class="col-md-6 mt-4">
     <select id="medico" class="form-select form-select-sm btn btn-outline-primary" aria-label=".form-select-sm example">
    <option selected class="col-12">Profesional médico</option>
    <!--Cardiología-->
    <option value="1">Dr. Carlos Auad </option>
    <option value="2">Dr. Ricardo Olea</option>
    <!--Cirugía Gral.-->
    <option value="3">Dr. José Goldman</option>
    <option value="4">Dr. Julio Miranda</option>
    <!--Clínica-->
    <option value="5">Dra. Viviana Leiva</option>
    <option value="6">Dr. José Toranzo</option>
    <option value="7">Dra. Mariana García</option>
    <!--Dermatologia-->
    <option value="8">Dra. Luciana Yedlin</option>
    <option value="9">Dr. Gustavo Klix</option>
    <!--Gastroenterología-->
    <option value="10">Dr. Raúl G. Flores</option>
    <!--Ginecología-->
    <option value="11">Dra. Alejandra Sosa</option>
    <option value="12">Dr. Daniel Lamagni</option>
    <option value="13">Dra. Ana Budeguer</option>
    <!--Oftalmología-->
    <option value="14">Dra. Marcela Arroyo</option>
    <option value="15">Dr. Gustavo Alonso</option>
<!--Oncología-->
    <option value="16">Dr. José Steinberg</option>
    <option value="17">Dr. Nicolás Zeitune</option>
<!--Pediatría-->
    <option value="18">Dr. Roberto Acosta</option>
    <option value="19">Dra. Margarita Basualdo</option>
  <!--Traumatología-->  
    <option value="20">Dr. José Pérez Saracho</option>
    </select> 
 </div>
</div>

<div class="row">
 <div class="col-md-6 mb-4 mt-4">
  <label for="fecha">Fecha:</label>
  <input class="btn btn-outline-primary" type="date" value="" id="fecha">
 </div>
 <div class="col-md-6 mb-4 mt-4">
  <label for="hora">hora:</label>
  <input class="btn btn-outline-primary" type="time" id="hora">
 </div>
 <div class="modal-footer">
  <button class="btn btn-primary" onclick="reservarTurno()">Reservar</button>
</div>
<div id="resultado">
</div>
</div>
</div>
</div>       
<script src="app.js"></script>  
</body>
</html>
